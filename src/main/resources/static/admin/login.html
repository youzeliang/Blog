<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style/element.css">
</head>
<body>
<div id="login">
    <el-form class="login-form" :model="ruleForm" :rules="rules" ref="ruleForm" action="index" method="post">
        <el-form-item prop="username">
            <el-input placeholder="请输入账号" v-model="ruleForm.username" name="username" label-width="80px">
                <template slot="prepend"><i class="el-icon-edit"></i></template>
            </el-input>
        </el-form-item>

        <el-form-item prop="password">
            <el-input placeholder="请输入密码" type="password" v-model="ruleForm.password" name="password" label-width="80px">
                <template slot="prepend"><i class="el-icon-edit"></i></template>
            </el-input>
        </el-form-item>

        <el-form-item>
            <div class="login-input">
                <el-button class="login-btn" type="primary" native-type="submit"  label-width="80px">
                    登&nbsp;&nbsp;录
                </el-button>
            </div>
        </el-form-item>
    </el-form>
</div>
</body>
<!-- import Vue before Element -->
<script src="../js/vue.js"></script>
<!-- import JavaScript -->
<script src="../js/element.js"></script>

<script>
    new Vue({
        el: '#login',
        data: function () {
            return {
                ruleForm: {
                    username: '',
                    password: ''
                },
                rules: {
                    username: [
                        {required: true, message: '请填写账号', trigger: 'blur'},
                        {min: 6, max: 20, message: '长度在 6 到 20 个字符', trigger: 'blur'}
                    ],
                    password: [
                        {required: true, message: '请填写密码', trigger: 'blur'},
                        {min: 6, max: 20, message: '长度在 6 到 20 个字符', trigger: 'blur'}
                    ]
                }
            };
        }
    });
